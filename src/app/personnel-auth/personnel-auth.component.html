
<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="formModal" (ngSubmit)="onSubmit()" >
                  <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control" placeholder="votre email" formControlName="email">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <button type="submit" class="btn btn-black"  [disabled]="formModal.invalid || loading">
                     <div *ngIf="loading">
                              Loading... <div class="spinner-border text-danger" role="status">
                              <span class="sr-only">Loading...</span>
                           </div>
                     </div>
                     <span *ngIf="!loading">Se connecter</span></button>
               </form>
            </div>
         </div>
      </div>
