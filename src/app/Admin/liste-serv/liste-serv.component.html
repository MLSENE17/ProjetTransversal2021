<div class="tray tray-center">
    <div class="panel mb25 mt5">
      <div class="panel-heading">
        <span class="panel-title hidden-xs">Ajouter Nouveau Service</span>
      </div>
      <div class="panel-body p25 pb5">
        <div class="tab-content pn br-n admin-form">
          <div id="tab1_1" class="tab-pane active">
            <form class="form-horizontal" [formGroup]="InfoForm" (ngSubmit)="saveDemande()">
                  <div class="section row">
                    <div class="col-md-12">
                      <label for="nom" class="field prepend-icon">
                        <input type="text" name="nom" id="nom" class="gui-input" placeholder="Nom du service..."
                        class="form-control"  formControlName="name"
                        required>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                        class="alert alert-danger">
                    
                      <div *ngIf="name.errors?.required">
                        Renseigner Ce champ
                      </div>
                        </div>
                        <label for="nom" class="field-icon">
                          <i class="fa fa-user"></i>
                        </label>
                      </label>
                        </div> 
                  </div>
                  <div class="col-sm-12">
                    <p class="text-right">
                      <button class="btn btn-primary " type="submit" [disabled]="!InfoForm.valid">Enregistrer</button>
                    </p>
                  </div>
            </form>
            </div>
          </div>
        </div>
        </div>
    <div class="panel" style="margin-top: 20px;">
      <div class="panel-menu admin-form theme-primary">
          Liste dess Services
      </div>
      <div class="panel-body pn">
        <div class="table-responsive">
          <table class="table admin-form theme-warning tc-checkbox-1 fs13">
            <thead>
              <tr class="bg-light">
                <th class="">Compte ID</th>
                <th class="">Nom Service</th>
                <th class="">Niveau du Service</th>
                <th class="">Nombre de demandes en cours</th>
              </tr>
            </thead>
            <tbody>      
              <tr>
                <td >#50362061</td>
                <td >Attestation de Russite</td>
                <td >Licence</td>
                <td >21/td>
              </tr>
              <tr>
                <td >#50362061</td>
                <td >Attestation de Russite</td>
                <td >Licence</td>
                <td >21/td>
              </tr>
              <tr>
                <td >#50362061</td>
                <td >Attestation de Russite</td>
                <td >Licence</td>
                <td >21/td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
